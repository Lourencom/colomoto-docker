name: Announce release

on:
  push:
    tags:
      - '*-*-*'

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - run: |
          TAG=${GITHUB_REF##*/}
          echo ::set-env name=TAG::${TAG}
          echo ::set-env name=IMAGE::colomoto/colomoto-docker:${TAG}
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v1
      - name: release info
        run: |
            docker pull ${IMAGE}
            docker run --rm ${IMAGE} apt list --installed > debian-installed-${TAG}.txt
            docker run --rm ${IMAGE} conda env export > conda-environment-${TAG}-strict.yml
            docker run --rm ${IMAGE} conda env export -c conda-forge -c colomoto --from-history > conda-environment-${TAG}.yml
            python hooks/release_changes.py > CHANGELOG.txt
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
            name: ${{ env.IMAGE }}
            body_path: CHANGELOG.txt
            files: |
                debian-installed-${{ env.TAG }}.txt
                conda-environment-${{ env.TAG }}-strict.yml
                conda-environment-${{ env.TAG }}.yml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - uses: actions/checkout@v2
        with:
            ref: history
            clean: false
      - name: update history
        run: |
            mkdir ${TAG}
            mv debian-* conda-* ${TAG}/
            git add ${TAG}
            git commit -m "environment for ${TAG} image"
            git push
  mybinder:
      name: Update mybinder branch
      runs-on: ubuntu-latest
      steps:
      - run: echo ::set-env name=GITHUB_TAG::$(echo $GITHUB_REF|cut -d/ -f3)
      - uses: actions/checkout@v2
        with:
            ref: mybinder/latest
      - run: |
          sed -i "s/^\(FROM .*:\).*$/\\1$GITHUB_TAG/" Dockerfile
          echo ::set-env name=HAS_CHANGES::$(git diff --quiet Dockerfile || echo 1)
      - name: update mybinder
        if: env.HAS_CHANGES == 1
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git commit -a -m "follow release $GITHUB_TAG"
          git push
          git branch mybinder/$GITHUB_TAG
          git push origin mybinder/$GITHUB_TAG
