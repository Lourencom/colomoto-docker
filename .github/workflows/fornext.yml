name: sync for-next
on:
    push:
        branches:
            - master
jobs:
    rebase-for-next:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
              with:
                  ref: for-next
            - name: rebase
              run: |
                  git fetch origin master
                  git rebase master
                  git push --force-with-lease
